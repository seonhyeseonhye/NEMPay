<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary"> {{'ADD_NEW_ADDRESS' | translate}}</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding id="transfer">
    <ion-row>
        <ion-col>
    <span style="float:right" on-click="scanQR()">
        <ion-icon name="qr-scanner"></ion-icon> {{'SCAN_QR' | translate}}
    </span>
        </ion-col>
    </ion-row>
    <form (ngSubmit)="addAddressToBook()">
        <ion-item id="transfer-input1">
            <ion-label stacked>
                {{'NAME' | translate}}
            </ion-label>
            <ion-input type="text" name="name" placeholder="" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                {{'ADDRESS' | translate}}
            </ion-label>
            <ion-input type="text" name="address" [(ngModel)]="address" placeholder=""></ion-input>
        </ion-item>
        <div class="spacer" style="height:10px;"></div>

        <button ion-button color="positive" block [disabled]="!name || !address">
            {{'SAVE' | translate}}
        </button>
    </form>
</ion-content>
